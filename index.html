                <div class="project-info">

                </div>

            <!-- بطاقة المشروع الثاني -->

        <!-- محتوى القسم -->

            <!-- بطاقة المعلومات الهاتفية -->
            <div class="card">
                <!-- أيقونة الهاتف -->
                <div class="icon">
                    <i class="fas fa-phone"></i>
                </div>
                <!-- معلومات الهاتف -->
                <div class="info">
                    <h3>Phone</h3>
                    <p>+966598786614</p>
